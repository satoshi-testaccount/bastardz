<!DOCTYPE html>
<html>
<head>
  <title>KData1 SWF Viewer</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    #ruffle-frame {
      width: 100%;
      height: 100%;
      background-color: #000000;
    }
  </style>
</head>
<body>
  <div id="ruffle-frame"></div>

  <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
  <script>
    // Check if the current device is a mobile device
    const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);

    // Determine the SWF URL based on the device type
    const swfUrl = 'https://kdata1.com/2015/12/lilbastard/main.swf';

    // Create the Ruffle player
    const ruffleConfig = {
      autoplay: true,
      unmuteOverlay: false,
      allowScriptAccess: "sameDomain",
      backgroundColor: "#000000",
    };

    const ruffleContainer = document.getElementById('ruffle-frame');
    const rufflePlayer = window.RufflePlayer.newest();

    rufflePlayer.createPlayer(ruffleConfig).then((player) => {
      ruffleContainer.appendChild(player);
      player.load(swfUrl);
    }).catch((error) => {
      console.error('Error initializing Ruffle:', error);
    });
  </script>
</body>
</html>
