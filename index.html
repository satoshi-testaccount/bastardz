<!DOCTYPE html>
<html>
<head>
  <title>My Lil Bastard</title>
  <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #000000;
      color: #ffffff;
      font-family: Arial, sans-serif;
    }
    #ruffle-div {
      width: 80vmin;
      height: 80vmin;
    }
    .credit {
      margin-top: 20px;
      font-size: 1.2rem;
    }
    .swf-iframe {
      display: none;
    }
  </style>
</head>
<body>
  <div id="ruffle-div"></div>
  <div class="credit">Powered by Heavens Tools (@DylanMeador)</div>
  <iframe class="swf-iframe" src="http://www.arcadecabin.com/gamesfile/my-lil-bastard.swf" width="728" height="500" scrolling="no" frameborder="0" marginheight="0" marginwidth="0" data-ruffle-polyfilled=""></iframe>
  <script>
    const ruffleConfig = {
      autoplay: true,
      unmuteOverlay: false,
      allowScriptAccess: "sameDomain",
      backgroundColor: "#000000",
    };

    const ruffleContainer = document.getElementById('ruffle-div');
    const iframeElement = document.querySelector('.swf-iframe');

    // Hide the SWF iframe
    iframeElement.style.display = 'none';

    // Create and append the Ruffle player
    const rufflePlayer = window.RufflePlayer.newest();
    const ruffleInstance = rufflePlayer.createPlayer(ruffleConfig);
    ruffleContainer.appendChild(ruffleInstance);

    // Load the SWF file through Ruffle
    ruffleInstance.load("http://www.arcadecabin.com/gamesfile/my-lil-bastard.swf");
  </script>
</body>
</html>
