<!DOCTYPE html>
<html>
<head>
  <title>KData1 SWF Viewer</title>
  <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    #iframe-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      background-color: #000000;
    }
    #ruffle-frame {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="iframe-wrapper">
    <iframe id="ruffle-frame" src="https://kdata1.com/2015/12/lilbastard/main.swf" sandbox="allow-scripts allow-same-origin"></iframe>
  </div>

  <script>
    const iframeElement = document.getElementById('ruffle-frame');

    // Hide scrollbar in iframe
    iframeElement.style.overflow = 'hidden';

    // Adjust iframe height to maintain aspect ratio
    window.addEventListener('resize', resizeIframe);
    resizeIframe();

    function resizeIframe() {
      const iframeWrapper = document.getElementById('iframe-wrapper');
      const aspectRatio = 4 / 3; // Modify this value according to your SWF's aspect ratio

      const wrapperWidth = iframeWrapper.offsetWidth;
      const wrapperHeight = iframeWrapper.offsetHeight;

      let width, height;
      if (wrapperWidth / wrapperHeight > aspectRatio) {
        width = wrapperHeight * aspectRatio;
        height = wrapperHeight;
      } else {
        width = wrapperWidth;
        height = wrapperWidth / aspectRatio;
      }

      iframeElement.style.width = `${width}px`;
      iframeElement.style.height = `${height}px`;
    }
  </script>
</body>
</html>
