<!DOCTYPE html>
<html>
<head>
  <title>KData1 SWF Viewer</title>
  <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    #ruffle-frame {
      width: 100%;
      height: 100%;
      background-color: #000000;
    }
  </style>
</head>
<body>
  <canvas id="ruffle-canvas"></canvas>

  <script>
    const canvasElement = document.getElementById('ruffle-canvas');

    // Initialize Ruffle
    const rufflePlayer = window.RufflePlayer.newest(canvasElement);
    rufflePlayer.then((player) => {
      // Load the SWF file
      player.configuration.parameters = {
        swfUrl: 'https://kdata1.com/2015/12/lilbastard/main.swf',
        backgroundColor: '#000000',
      };
      player.configuration.autoPlay = true;
      player.configuration.width = '100%';
      player.configuration.height = '100%';
      player.loader.remap('https://kdata1.com/2015/12/lilbastard/', '');
      player.loader.load();
    }).catch((error) => {
      console.error('Error initializing Ruffle:', error);
    });
  </script>
</body>
</html>
